	<script>

		//스위치 on/off
		const toggle = document.getElementById('toggle');
		const onText = document.querySelector('.text.on');
		const offText = document.querySelector('.text.off');
		
		toggle.addEventListener('click', function() {
		  if (toggle.checked) {
			onText.style.display = 'block';
			offText.style.display = 'none';
		  } else {
			onText.style.display = 'none';
			offText.style.display = 'block';
		  }
		});
		
	



	  </script>

/*스위치*/
.switch-container {
  display: flex;
  justify-content: center;
}

.switch {
  position: relative;
  display: inline-block;
  width: 80px;
  height: 40px;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 40px;
  width: 80px;
  height: 40px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 32px;
  width: 32px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  transform: translateX(40px);
}

.text {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 14px;
  font-weight: bold;
  color: #fff;
}

.on {
  left: 8px;
}

.off {
  right: 8px;
}
